<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excuse Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="../src/assets/img/4geeks.ico" />
</head>

<body class="bg-light">

  <div class="container text-center mt-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h2 class="mb-0">Excuse Generator</h2>
          <i class="fas fa-random"></i>
        </div>
        <div class="card-body bg-light">
          <img id="excuse-image" src="../src/assets/img/rigo-baby.jpg" class="img-fluid rounded mb-3" alt="Excuse Image" style="width: 150px; height: auto;">
          <p class="card-text lead">My dog eat my homework yesterday.</p>
          <p id="excuse">  </p>
          <button id="excuse-button" class="btn btn-primary btn-lg mt-3">
            <i class="fas fa-sync-alt"></i> Change Excuse
          </button>
        </div>
        <div class="card-footer text-muted">
          Click the button to generate a new excuse
        </div>
      </div>
  </div>
  
  <script type="module" src="app_excuse.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>
</html>
